{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/remodal.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/remodal-default-theme.css')}}">
{% endblock %}
{% block content %}
<div class="devices-map-container" id="container"></div>

    <div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
      <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
          <div>
              <div id="chart" class="map_device-data-chart"></div>
          </div>
          <br>
          <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
    </div>
{% endblock %}
{% block scripts %}}
<script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=134542f782807947857e954af5848639"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/map/devices_on_map.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/remodal.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>

{% endblock %}
