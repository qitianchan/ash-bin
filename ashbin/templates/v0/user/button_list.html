{% extends "layout.html" %}
{% block content %}
 <div class="panel panel-default">
    <div class="panel-heading">
        <h3>按钮</h3>
    </div>
    <div class="panel-body">

        <div class="table-responsive">
            <table class="table table-hover">
            <thead>
            <tr>
                <th>Node ID</th>
                <th>Service</th>
                <th>Customer</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for button in buttons %}
            <tr>
                <td><a href="{{ url_for('user.button_profile', node_id=button.node_id) }}">{{ button.node_id }}</a></td>
                <td>{{ button.service.name }}</td>
                <td>{{ button.customer.name }}</td>
                <td>{{ button.customer.addr }}</td>
            </tr>
            {% endfor %}
        </tbody>

        </table>
        </div>
    </div>
 </div>
    <div class="row">
        <a href="{{ url_for('user.button_profile', node_id=0) }}" class=""><button class="btn btn-primary">添加按钮</button></a>
    </div>

{% endblock %}
