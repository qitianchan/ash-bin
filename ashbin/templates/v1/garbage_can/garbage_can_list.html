{% extends "layout.html" %}
{% block container %}
<!-- page heading start-->
        <div class="page-heading">
            <h3>
                Garbage Can
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="{{url_for('map.devices_on_map')}}">Dashboard</a>
                </li>
                <li class="active"> List </li>
            </ul>
        </div>
        <!-- page heading end-->

                <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    Garbage Can Table
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <!--<a href="javascript:;" class="fa fa-times"></a>-->
                     </span>
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group" style="margin-bottom: 8px;">
                        <a href="{{ url_for('devices.device_profile', device_id=0) }}" id="editable-sample_new" class="btn btn-primary">
                            Add New <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="space15"></div>
                <table class="table table-striped table-hover table-bordered" id="cansTable">
                    <thead>
                    <tr>
                        <th>垃圾桶类型</th>
                        <th>底部高度</th>
                        <th>顶部高度</th>
                    </tr>
                    </thead>  <!-- end device table thread -->
                    <tbody>
                    {% for can in can_datas %}
                    <tr>

                        <td><a href="{{ url_for('garbage_can.garbage_can_profile', can_id = can.id) }}">{{ can.type }}</a></td>
                        <td>{{ can.bottom_height }}</td>
                        <td>{{ can.top_height }}</td>
                        <td><a class="btn btn-info" href="{{ url_for('garbage_can.garbage_can_profile', can_id = can.id) }}">编辑</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
                </div>
                </div>
                </section>
                </div>
                </div>
        </div>

<!--data table-->
<script type="text/javascript" src="{{ url_for('static', filename='js/data-tables/jquery.dataTables.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/data-tables/DT_bootstrap.js') }}"></script>
<!--script for editable table-->
<script src="{{ url_for('static', filename='js/app/device/devices_list.js') }}"></script>

{% endblock %}
