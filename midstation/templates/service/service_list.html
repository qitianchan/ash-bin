{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"> <h3>服务</h3></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>服务名</th>
                        <th>数量</th>
                        <th>单位</th>
                        <th>服务费(RMB)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in services %}
                    <tr>
                        <td><a href="{{ url_for('service.service_profile', service_id = service.id) }}">{{ service.name }}</a></td>
                        <td>{{ service.count }}</td>
                        <td>{{ service.unit }}</td>
                        <td>{{ service.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

                </table>
                </div>

            </div>
            </div>
        </div>
        <div class="row">
            <a href="{{ url_for('service.service_profile', service_id=0)}}" class=""><button class="btn btn-primary">添加服务</button></a>
        </div>


{% endblock %}
